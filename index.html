<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterXect Solutions - Building the Future of the Web</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#00BFFF', /* Electric Blue */
              accent: '#8A2BE2', /* Radiant Purple */
              "background-light": "#f0f0f0",
              "background-dark": "#101012", /* Deep charcoal */
              "text-primary-dark": "#F0F0F0",
              "text-secondary-dark": "#A0A0A0",
              surface: {
                light: 'rgba(255, 255, 255, 0.7)',
                dark: 'rgba(28, 38, 54, 0.6)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #101012;
        color: #F0F0F0;
      }
      
      /* Custom Glassmorphism Utilities */
      .glassmorphic {
          background: rgba(28, 28, 30, 0.5);
          -webkit-backdrop-filter: blur(12px);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glow-effect {
          transition: all 0.3s ease;
      }
      
      .glow-effect:hover {
          box-shadow: 0 0 15px 2px rgba(0, 191, 255, 0.4), 0 0 25px 5px rgba(138, 43, 226, 0.3);
          transform: translateY(-2px);
      }

      /* Smooth scrolling for anchors */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #101012;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00BFFF;
      }

      /* Hide scrollbar utility */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

  }
}
</script>
